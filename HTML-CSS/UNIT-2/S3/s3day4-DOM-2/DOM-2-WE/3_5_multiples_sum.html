<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number">
    <p id="pTag"></p>
    <button>CLICK</button>
</body>
</html>

<script>

    document.querySelector("button").addEventListener("click", multiples35);

    function multiples35(e)
    {
        e.preventDefault();
        var limit = document.querySelector("input").value;
        //console.log(limit);
        var sum = 0;

        for(var i=1; i<=limit; i++)
        {
            if(i%3 == 0 && i%5 == 0)
            {
                sum = sum + i;
            }
            //console.log(sum);
            document.querySelector("p").innerText = sum;
        }
    }
    
</script>
