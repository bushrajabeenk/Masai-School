<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="number" placeholder="enter age" id="num" />
    <button onclick="inputFunc()" >CLICK</button>
    <p id="pTag" ></p>

    <script>

        function inputFunc()
        {
            var user = document.getElementById("num").value;

            if(user > 18)
            {
                document.getElementById("pTag").innerText = "You can drive in India!";
            }
            else if(user < 18)
            {
                document.getElementById("pTag").innerText = "You can't drive in India!";
            }
            else if(user == 18)
            {
                document.getElementById("pTag").innerText = "You are just old enough to drive in India!";
            }
        }

    </script>
</body>
</html>
